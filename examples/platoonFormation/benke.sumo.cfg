<?xml version="1.0" encoding="iso-8859-1"?>
<configuration >
    <input>
        <net-file value="benke.net.xml"/>
        <route-files value="benke.rou.xml"/>
        <additional-files value="benke.poly.xml"/>
        
    </input>
    
    <time>
        <begin value="0"/>
        <end value="1000"/>
        <step-length value="0.1"/>
    </time>

    <report>
        <xml-validation value="never"/>
        <xml-validation.net value="never"/>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="true"/>
    </gui_only>
    
</configuration>
